<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th class="mutant-id">#</th>
      <th>Name</th>
      <th class="mutant-icon">Icon</th>
      <th>Power</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mutant of mutants">
      <th scope="row" class="mutant-id">{{ mutant.id }}</th>
      <td>{{ mutant.name }}</td>
      <td class="mutant-icon">
        <img src="assets/{{ mutant.name | lowercase }}.png" />
      </td>
      <td>{{ mutant.power }}</td>
    </tr>
  </tbody>
</table>
